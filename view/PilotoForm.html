<head>
    <meta charset="UTF-8">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <a class="navbar-brand" href="#">Navbar</a>

<body>
    <main class="container">
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="col-lg-6 px-0">
                <h1 class="display-4 fst-italic">Listado de Pilotos</h1>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary mb-2 col-sm-3 col-md-3 " data-bs-toggle="modal"
                data-bs-target="#MdlForm"> Agregar </button>
        </div>

        <!-- Button trigger modal -->
        <div class="row g-0 text-center">
            <div class="col-sm-6 col-md-12">

                <!-- Modal -->
                <div class="modal fade" id="MdlForm" tabindex="-1" aria-labelledby="MdlForm" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="MdlFormH">Registro Piloto</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cancelar"></button>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3" id="POST">

                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtnombres" class="form-control"
                                                placeholder="Nombres" aria-label="Nombres">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col">
                                            <input type="text" id="txtDPI" class="form-control" placeholder="DPI"
                                                aria-label="DPI">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtapellidos" class="form-control"
                                                placeholder="Apellidos" aria-label="Apellidos">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtlicencia" class="form-control"
                                                placeholder="Licencia" aria-label="Licencia">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <input type="text" id="txtdireccion" class="form-control"
                                            placeholder="Direccion" aria-label="Direccion">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="btenviar" type="button" class="btn btn-primary"
                                    onclick="PostDatos();">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="MdlForm2" tabindex="-1" aria-labelledby="MdlForm" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="MdlFormH">Actualizacion Piloto</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cancelar"></button>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3" id="PUT">
                                    <div class="col-md-4">
                                        <div class="col">
                                            <input type="text" id="txtIDU" class="form-control" placeholder="ID"
                                                aria-label="ID">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtnombresU" class="form-control"
                                                placeholder="Nombres" aria-label="Nombres">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col">
                                            <input type="text" id="txtDPIU" class="form-control" placeholder="DPI"
                                                aria-label="DPI">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtapellidosU" class="form-control"
                                                placeholder="Apellidos" aria-label="Apellidos">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtlicenciaU" class="form-control"
                                                placeholder="Licencia" aria-label="Licencia">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <input type="text" id="txtdireccionU" class="form-control"
                                            placeholder="Direccion" aria-label="Direccion">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="btenviar" type="button" class="btn btn-primary"
                                    onclick="PUTDatos();">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">DPI</th>
                        <th scope="col">Licencia</th>
                        <th scope="col">ID Empresa</th>
                        <th scope="col">Direccion</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td id="HombresT">Otto</td>
                        <td id="HombresP">@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td id="MujeresT">Thornton</td>
                        <td id="MujeresP">@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <button id="toggleBtn" class="btn btn-primary position-fixed bottom-0 end-0 m-3">Toggle Dark Mode</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../js/CallPiloto.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>


</html>
