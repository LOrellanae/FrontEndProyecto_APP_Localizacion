        <!-- Modal -->
        <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="miModalLabel">Detalles de ubicacion</h1>

                    <div class="modal-body overflow-x-auto">
                        <table class="table ">
                            <thead>
                                <tr>
                                    <th scope="col">ID Historial</th>
                                    <th scope="col">Hora Emisión</th>
                                    <th scope="col">Fecha Emisión</th>
                                    <th scope="col">Latitud</th>
                                    <th scope="col">Longitud</th>
                                    <th scope="col">ID Viaje</th>
                                    <th scope="col">ID Empresa</th>
                                    <th scope="col">Punto Llegada</th>
                                    <th scope="col">Punto Partida</th>
                                    <th scope="col">Descripción Viaje</th>
                                    <th scope="col">Nombres</th>
                                    <th scope="col">Apellidos</th>
                                    <th scope="col">DPI Piloto</th>
                                    <th scope="col">Placa Camion</th>
                                </tr>
                            </thead>
                            <tbody id="tablaResumen">
                                <!-- Aquí se mostrarán los datos -->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
