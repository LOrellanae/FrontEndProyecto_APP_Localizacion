<body>
    <main class="container">
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="col-lg-6 px-0">
                <h1 class="display-4 fst-italic">Listado de Viajes</h1>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary mb-2 col-sm-3 col-md-3 " data-bs-toggle="modal"
                data-bs-target="#MdlForm"> Agregar </button>
        </div>

        <!-- Button trigger modal -->
        <div class="row g-0 text-center">
            <div class="col-sm-6 col-md-12">

                <!-- Modal -->
                <div class="modal fade" id="MdlForm" tabindex="-1" aria-labelledby="MdlForm" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="MdlFormH">Registro Viaje</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cancelar"></button>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3" id="POST">


                                    <div class="col-md-4">
                                        <div class="col">
                                            <input type="text" id="txtPlaca" class="form-control" placeholder="Placa"
                                                aria-label="Placa">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtDPI" class="form-control" placeholder="DPI Piloto"
                                                aria-label="DPI Piloto">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtfecha_Partida" class="form-control" placeholder="Fecha de Partida"
                                                aria-label="Fecha de Partida">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col">
                                            <input type="text" id="txtfecha_Llegada" class="form-control" placeholder="Fecha de Llegada"
                                                aria-label="Fecha de Llegada">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" id="txtestado" class="form-control" placeholder="Estado"
                                            aria-label="Estado">
                                    </div>
                                    <div class="col-12">
                                        <input type="text" id="txtdescripcion" class="form-control" placeholder="Descripcion"
                                            aria-label="Descripcion">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="txtpunto_Partida" class="form-control" placeholder="Punto de Partida"
                                            aria-label="Punto de Partida">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="txtpunto_Llegada" class="form-control" placeholder="Punto de Llegada"
                                            aria-label="Punto de Llegada">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="btenviar" type="button" class="btn btn-primary"
                                    onclick="PostDatos();">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="MdlForm2" tabindex="-1" aria-labelledby="MdlForm" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="MdlFormH">Actualizacion Viaje</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cancelar"></button>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3" id="PUT">

                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtIDU" class="form-control"
                                                placeholder="ID" aria-label="ID">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="col">
                                            <input type="text" id="txtPlacaU" class="form-control" placeholder="Placa"
                                                aria-label="Placa">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtDPIU" class="form-control" placeholder="DPI Piloto"
                                                aria-label="DPI Piloto">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col">
                                            <input type="text" id="txtfecha_PartidaU" class="form-control" placeholder=""
                                                aria-label="Fecha de Partida">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col">
                                            <input type="text" id="txtfecha_LlegadaU" class="form-control" placeholder="Fecha de Llegada"
                                                aria-label="Fecha de Llegada">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" id="txtestadoU" class="form-control" placeholder="Estado"
                                            aria-label="Estado">
                                    </div>
                                    <div class="col-12">
                                        <input type="text" id="txtdescripcionU" class="form-control" placeholder="Descripcion"
                                            aria-label="Descripcion">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="txtpunto_PartidaU" class="form-control" placeholder="Punto de Partida"
                                            aria-label="Punto de Partida">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="txtpunto_LlegadaU" class="form-control" placeholder="Punto de Llegada"
                                            aria-label="Punto de Llegada">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="btenviar" type="button" class="btn btn-primary"
                                    onclick="PUTDatos();">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ID Empresa</th>
                    <th scope="col">Placa</th>
                    <th scope="col">DPI</th>
                    <th scope="col">Fecha De Partida</th>
                    <th scope="col">Fecha De Llegada</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Punto de Partida</th>
                    <th scope="col">Punto de Llegada</th>
                </tr>
            </thead>
